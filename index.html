<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Search</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100%;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
        }

        h1 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        label {
            font-size: 14px;
            color: #34495e;
            margin-bottom: 8px;
            display: block;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        select,
        button {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0 20px;
            border-radius: 8px;
            border: 1px solid #dcdde1;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }

        select:required:invalid {
            color: #95a5a6;
        }

        select option[value=""][disabled] {
            display: none;
        }

        select option {
            color: #2c3e50;
            padding: 10px;
        }

        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:active {
            transform: translateY(1px);
        }

        input::placeholder,
        select::placeholder {
            color: #95a5a6;
        }

        .success-message {
            color: #27ae60;
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Amazon Product Search</h1>
        <form id="amazonForm" method="POST">
            <div class="form-group">
                <label for="asin">ASIN#:</label>
                <input type="text" id="asin" name="asin" placeholder="Enter ASIN" required>
            </div>
            <div class="form-group">
                <label for="query">Search Query:</label>
                <input type="text" id="query" name="query" placeholder="Enter search query" required>
            </div>
            <div class="form-group">
                <label for="gl">GL (General Ledger):</label>
                <select id="gl" name="gl" required>
                    <option value="">Select GL Category</option>
                    <option value="gl_electronics">Electronics</option>
                    <option value="gl_home">Home</option>
                    <option value="gl_office_product">Office Products</option>
                    <option value="gl_biss">Business & Industrial Supplies</option>
                    <option value="gl_furniture">Furniture</option>
                       <option value="gl_pet_products">Pet Products</option>
                    <option value="gl_wireless">Wireless</option>
                    <option value="gl_kitchen">Kitchen</option>
                    <option value="gl_toy">Toys</option>
                    <option value="gl_camera">Camera</option>
                    <option value="gl_home_improvement">Home Improvement</option>
                    <option value="gl_pc">PC & Computing</option>
                    <option value="gl_musical_instruments">Musical Instruments</option>
                    <option value="gl_drugstore">Drugstore</option>
                    <option value="gl_lawn_and_garden">Lawn & Garden</option>
                    <option value="gl_sports">Sports</option>
                    <option value="gl_tools">Tools</option>
                    <option value="gl_outdoors">Outdoors</option>
                    <option value="gl_automotive">Automotive</option>
                    <option value="gl_luggage">Luggage</option>
                    <option value="gl_video_games">Video Games</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="responseMessage" class="success-message"></div>
    </div>

    <script>
// Define both webhook URLs
        const testWebhookUrl = 'https://n8n.mangomuse.shop/webhook-test/9e26c4e1-ab7a-4619-86ed-9836b40c561a';
        const prodWebhookUrl = 'https://n8n.mangomuse.shop/webhook/9e26c4e1-ab7a-4619-86ed-9836b40c561a';
       // const webhookUrl = 'https://n8n.mangomuse.shop/webhook/9e26c4e1-ab7a-4619-86ed-9836b40c561a';

        document.getElementById('amazonForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const formObj = {};

            formData.forEach((value, key) => {
                formObj[key] = value;
            });

            try {
                // Try sending to test webhook first
                let response = await fetch(testWebhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formObj),
                });

                // If test webhook fails, try production webhook
                if (!response.ok) {
                    response = await fetch(prodWebhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formObj),
                    });
                }

                const result = await response.json();
                document.getElementById('responseMessage').textContent = 'Form submitted successfully!';
                alert('Form submitted successfully: ' + JSON.stringify(result));
            } catch (error) {
                alert('Error: ' + error.message);
                console.error('Submission error:', error);
            }
        });
    </script>
</body>
</html>
