<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Form</title>
    <style>
        /* Reset default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        /* Full-page background color */
        body {
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the form */
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Form title style */
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Label and input styling */
        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            display: block;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        button {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        button:hover {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:active {
            background-color: #0056b3;
        }

        /* Input placeholder styling */
        input::placeholder {
            color: #bbb;
        }

        /* Form submission success message */
        .success-message {
            color: green;
            font-size: 18px;
            margin-top: 20px;
        }

        /* Add spacing between inputs */
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Amazon Product Search</h1>
        <form id="amazonForm" method="POST">
            <div class="form-group">
                <label for="asin">ASIN#:</label>
                <input type="text" id="asin" name="asin" placeholder="Enter ASIN" required>
            </div>
            <div class="form-group">
                <label for="query">Search Query:</label>
                <input type="text" id="query" name="query" placeholder="Enter search query" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="responseMessage" class="success-message"></div>
    </div>

    <script>
        // Replace with the actual URL of your webhook
        const webhookUrl = 'https://n8n.mangomuse.shop/webhook-test/amazon-form';

        document.getElementById('amazonForm').addEventListener('submit', async function (event) {
            event.preventDefault();  // Prevent the default form submission

            const formData = new FormData(event.target);
            const formObj = {};

            formData.forEach((value, key) => {
                formObj[key] = value;
            });

            // Submit the form data to the n8n webhook
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formObj),
                });

                const result = await response.json();
                document.getElementById('responseMessage').textContent = 'Form submitted successfully!';
                alert('Form submitted successfully: ' + JSON.stringify(result));
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
